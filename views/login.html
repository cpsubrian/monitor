<h2>Log-in</h2>
<form id="login" action="/login" method="POST">
  {{if error}}
    <div class="error">
      ${error}
    </div>
  {{/if}}

  <label>Username</label>
  <br />
  <input type="text" name="username" />
  <br /><br />
  
  <label>Password</label>
  <br />
  <input type="password" name="password" />
  <br /><br />
  
  <input type="submit" value="Submit" />
</form>
